<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Challenge -- Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title" style="--duration: 1s">
      <span style="--delay: 0.5s">Hi! Hello World</span>
      <span style="--delay: 0.8s">This is Text animation!</span>
    </h1>
    <div class="animation-content">
      <div class="animation2">
        <div>
          <span>T</span>
          <span>e</span>
          <span>x</span>
          <span>t</span>
          <span>!</span>
        </div>
        <div>
          <span>A</span>
          <span>n</span>
          <span>i</span>
          <span>m</span>
          <span>a</span>
          <span>t</span>
          <span>i</span>
          <span>o</span>
          <span>n</span>
        </div>
      </div>

      <h2 class="animation3">Text! Animation</h2>

      <h2 class="animation4">Text! Animation</h2>
    </div>
  </body>
</html>
